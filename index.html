<!DOCTYPE html>
<html>
  <body>
    <h2>Redirect to a Webpage</h2>
    <p>The replace() method replaces the current document with a new one:</p>

    <button onclick="myLite()">Lite</button>
    <br /><br />
    <button onclick="myBasic()">Basic</button>

    <script>
      function myLite() {
        location.href = "./Lite";
      }
      function myBasic() {
        location.href = "./Basic";
      }
    </script>
  </body>
</html>
