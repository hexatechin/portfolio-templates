<!DOCTYPE html>
<html>
  <body>
    <h2>Redirect to a Webpage</h2>
    <p>The replace() method replaces the current document with a new one:</p>

    <button onclick="myFunction()">Lite</button>

    <script>
      function myFunction() {
        location.replace("./lite/index.html");
      }
    </script>
  </body>
</html>
